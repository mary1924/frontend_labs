<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bungo stray dogs wan</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>

<body>
    <h1 class="header_title">Bungo Characters</h1>
    <div id="character-grid">
         <div class="card_1" onclick="selectCharacter('dazai')">
            <img src="Osamu_Dazai_Wan_Anime.jpg" alt="">
            <h1>Dazai Osamu</h1>
        </div>
        <div class="card_2" onclick="selectCharacter('chuuya')">
            <img src="Chuya_Nakahara_Wan_Anime.jpg" alt="">
            <h2>Chuuya Nakahara</h2>
        </div>
        <div class="card_3" onclick="selectCharacter('rampo')">
            <img src="Ranpo_Edogawa_Wan_Anime.jpg" alt="">
            <h3>Rampo Edogawa</h3>
        </div>
    </div>
    <div id="character-info" style="display: none;">
        <h2 id="character-name"></h2>
        <table>
            <tr><td>Age</td><td id="character-age"></td></tr>
            <tr><td>Height</td><td id="character-height"></td></tr>
            <tr><td>Ability</td><td id="character-ability"></td></tr>
        </table>
        <button onclick="showAllCharacters()">Back</button>
    </div>
        
</body>

</html>
